server {
    listen 80;
    server_name app.hivefive.work;
    access_log /var/log/nginx/access.log;

    # Remove when using live
    # ssl_certificate     /ssl/local.crt;
    # ssl_certificate_key /ssl/local.key;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and Auth requests to Django backend (Gunicorn)
    location /api/ {
        proxy_pass         http://backend:8080/api/;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Serve frontend static files
    location /assets/ {
        alias /usr/share/nginx/html/frontend/assets/;
        expires max;
        add_header Cache-Control public;
        try_files $uri =404;
    }

    # Serve backend static files
    location /static/ {
        alias /app/staticfiles/;
        expires max;
        add_header Cache-Control public;
        try_files $uri =404;
    }
}