services:
  app:
    build:
      context: ../.
      dockerfile: dockerfiles/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ../.:/app
    env_file:
      - ../.env
    depends_on:
      - db
    
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
